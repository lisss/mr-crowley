services:
  redis:
    image: redis:7-alpine
    container_name: crawley-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  crawler:
    build: .
    container_name: crawley-crawler
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./results.txt:/app/results.txt
    command: sleep infinity
    restart: unless-stopped
    stdin_open: true
    tty: true

  test:
    build: .
    container_name: crawley-test
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    command: pytest tests/ -v
    profiles:
      - test

volumes:
  redis-data:

